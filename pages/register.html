<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../assets/css/register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="">
  <div class="container align-middle" style="width: 320px; height: 500px; margin-top: 100px; border-radius: 6px;
    box-shadow: 5px 5px 5px rgb(58, 2, 110); background-color: rgb(255, 250, 243);">
    <div class="text-center">
      <h3 class="p-4 text-black" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;">Sign Up</h3>
    </div>
    <div class="ms-3" style="font-family: Times New Roman, Times, serif;">
      <h6>Username</h6>
      <i class="bi bi-person"><input class="register-area ps-2" type="text" name="username" id="username"
          placeholder="Type your username"> </i>
      <div class="w-100" style="margin-top: -10px;">
        <hr>
      </div>
    </div>
    <div class="ms-3" style="font-family: Times New Roman, Times, serif;">
      <h6>Password</h6>
      <i class="bi bi-lock"><input class="register-area ps-2" type="password" name="password" id="password"
          placeholder="Type your password"> </i>
      <div class="w-100" style="margin-top: -10px;">
        <hr>
      </div>
    </div>
    <div class="ms-3" style="font-family: Times New Roman, Times, serif;">
      <h6>Confirm password</h6>
      <i class="bi bi-lock"><input class="register-area ps-2" type="password" name="Confirm password" id="con_password"
          placeholder="Type your confirm password"> </i>
      <div class="w-100" style="margin-top: -10px;">
        <hr>
      </div>
    </div>

    <input class="btn btn-primary w-100 mt-2" type="submit" name="register" id="register" value="Sign Up">
    <div class="mt-3 text-center" style="font-family: Times New Roman, Times, serif; font-size: 12px;">
      <h6 style="font-size: 13px;">Or Sign Up Using</h6>
      <a class="text-dark" href="#"><i class="bi bi-facebook m-2" style="font-size: 20px;"></i></a>
      <a class="text-dark" href="#"><i class="bi bi-twitter" style="font-size: 20px;"></i></a>
      <a class="text-dark" href="#"><i class="bi bi-github m-2" style="font-size: 20px;"></i></a>
    </div>
  </div>
</body>

</html>
